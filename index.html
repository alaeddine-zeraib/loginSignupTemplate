<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form / sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <section>
            <div class="container">
                <!-- {/* Sign in form */} -->
                <div class="form sign-in-form">
                    <div class="wrapper">
                        <form action="/">
                            <h1>Sign In</h1>
                            <p>Use your e-mail and password to sign in.</p>
                            <input type="email" placeholder="example@email.com" />
                            <input type="password" placeholder="Password" />
                            <button type="submit">Sign In</button>
                        </form>
                    </div>
                </div>


                <!-- {/* Sign up form */} -->
                <div class="form sign-up-form">
                    <div class="wrapper">
                        <form action="/">
                            <h1>Sign up</h1>
                            <p>Please, provide all the correct info to create an account.</p>
                            <input type="text" placeholder="Full Name"/>
                            <input type="email" placeholder="example@email.com" />
                            <input type="password" placeholder="Password" />
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>



                <!-- {/* Overlay Container */} -->
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-left">
                            <h1>Create Account</h1>
                            <p>Or</p>
                            <button id="signInButton">Log In</button>
                        </div>

                        <div class="overlay-right">
                            <h1>Please, Log In</h1>
                            <p>Or</p>
                            <button id="signUpButton">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
